version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: genomeflow-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: genomeflow-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  redis:
    image: redis:7
    container_name: genomeflow-redis
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: genomeflow-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - minio
      - redis

  worker:
    build: .
    container_name: genomeflow-worker
    command: celery -A worker.celery worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
      - minio

volumes:
  pgdata:
  minio_data:
